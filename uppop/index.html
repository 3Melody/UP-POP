<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP POP</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="contrainer">
        <div class="navbar">
            <div class="poplogo"><img style="width: 114px;" src="image-uppop/logouppop.svg" alt=""></div>
            <div class="mainbutton">
                <div class="home"><img src="image-uppop/home-se.svg" alt=""></div>
                <div class="calendar"><img src="image-uppop/calendar-vector.png" alt=""></div>
                <div class="following"><a href="following.html"><img src="image-uppop/following-vector.png" alt=""></a></div>
            </div>
            <div class="profile-button">
                <div class="notification"><img src="image-uppop/notification-vector.png" alt=""></div>
                <div class="profile">
                    <div class="image-profile"><img class="size-profile" src="image-uppop/thanetprofile.jpg" alt=""></div>
                    <div class="name-profile">บัญชีของฉัน</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="coming-soon">
                <p>เร็วๆนี้</p>
                <div class="main-carousel">
                    <div class="cell1"><img src="image-uppop/card-1.svg" alt="" style="margin-right: 25px;"></div>
                    <div class="cell2"><img src="image-uppop/card-2.svg" alt=""></div>
                  </div>
            </div>
            <div class="following-show">
                <p>กำลังติดตาม</p>
                <div class="following-card1"><img src="image-uppop/" alt=""></div>
            </div>
        </div >
        <div class="category">
            <div class="text-flex">
                <p class="text-main-cate">หมวดหมู่กิจกรรม</p>
                <p class="all-cate">ดูทั้งหมด</p>
            </div>
            <div class="select-cate">
                <div>
                    <div class="1 border-cate" style="margin:0;"><img src="image-uppop/LOGOUP.svg" alt=""></div>
                    <p class="text-incate" style="text-align: center;">ม.พะเยา</p>
                </div>
                <div class="in-cate">
                    <div class="2 border-cate"><img class="center-image" src="image-uppop/faculty.svg" alt="">
                    </div>
                    <p class="text-incate">คณะ</p>
                </div>
                <div class="in-cate">
                    <div class="3 border-cate"><img class="center-image"  src="image-uppop/club.svg" alt=""></div>
                    <p class="text-incate">ชมรม</p>
                </div>
                <div class="in-cate">
                    <div class="4 border-cate"><img class="center-image"  src="image-uppop/volunteer.svg" alt=""></div>
                    <p class="text-incate">จิตอาสา</p>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="upmain.js"></script>
</body>
</html>
